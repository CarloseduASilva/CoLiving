version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: coliving
      POSTGRES_PASSWORD: senha-segura-mude-isso
      POSTGRES_DB: coliving_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - coliving-network

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://coliving:senha-segura-mude-isso@postgres:5432/coliving_db
      JWT_SECRET: mude-este-secret-para-algo-muito-seguro
      PORT: 3001
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - coliving-network
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - coliving-network

volumes:
  postgres_data:

networks:
  coliving-network:
    driver: bridge
